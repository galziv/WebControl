<html>
<head>
    <title>Web Control</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="node_modules/angular/angular.js"></script>
</head>
<body class="blue" ontouchmove="moveMouseDelta(event);" ontouchend="touchend(event);" 
      onclick="emit(event, 'mouseClick')" ondblclick="emit(event, 'mouseDoubleClick')"
      style="width:100%; height:100%;" ng-app>
    <div>
        <textarea id="keyboard-input"  onkeyup="onKeyUp(event);" rows="4"></textarea>
        <div class="row">
            <div class="pull-left fab-icon inline yellow">
                <img src="img/doubleMouse.png" alt="" class="img-icon" onclick="emit(event, 'mouseDoubleClick')" />
            </div>
            <div class="pull-left fab-icon inline yellow">
                <img src="img/leftMouse.png" alt="" class="img-icon" onclick="emit(event, 'mouseClick')" />
            </div>
            <div class="pull-left fab-icon inline yellow">
                <img src="img/rightMouse.png" alt="" class="img-icon" onclick="emit(event, 'mouseRightClick')" />
            </div>
            <div class="pull-left fab-icon inline yellow">
                <img src="img/language.png" alt="" class="img-icon" onclick="emit(event, 'changeLanguageWindows')" />
            </div>
            <div class="no-margin pull-left fab-icon inline yellow small-right">
                <i class="fa fa-keyboard-o" onclick="keyboardClick(event)"></i>
            </div>
            <div class="pull-left fab-icon inline yellow small-right">
                <i class="fa fa-arrows" ng-click="arrows=!arrows;"></i>
            </div>
            <div class="pull-left fab-icon inline yellow" ng-click="media=!media;">
                <img src="img/remoteControl.png" alt="" class="img-icon" />
            </div>
            <div class="pull-left fab-icon inline yellow">
                <img src="img/app.png" alt="" class="img-icon" ng-click="app=!app;"/>
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="row" id="panels">
            <div class="background yellow no-display" ng-class="{ opened: arrows, closed: arrows === false}">
                <i class="fa fa-arrow-left" onclick="keyPress(event, 'left');"></i>
                <i class="fa fa-arrow-right" onclick="keyPress(event, 'right');"></i>
                <i class="fa fa-arrow-up" onclick="keyPress(event, 'up');"></i>
                <i class="fa fa-arrow-down" onclick="keyPress(event, 'down');"></i>
                <img src="img/enter.png" alt="" class="img-icon text-top" onclick="keyPress(event, 'enter');" />
                <i class="fa fa-undo" onclick="keyPress(event, 'backspace');"></i>
            </div>
            <div class="background yellow no-display" ng-class="{ opened: media, closed: media === false}">
                <i class="fa fa-backward" onclick="sendMediaKey(event, 'audio_prev');"></i>
                <i class="fa fa-stop" onclick="sendMediaKey(event, 'audio_stop');"></i>
                <i class="fa fa-pause" onclick="sendMediaKey(event, 'audio_pause');"></i>
                <i class="fa fa-play" onclick="sendMediaKey(event, 'audio_play');"></i>
                <i class="fa fa-forward" onclick="sendMediaKey(event, 'audio_next');"></i>
                <i class="fa fa-volume-off" onclick="sendMediaKey(event, 'audio_mute');"></i>
                <i class="fa fa-volume-down" ontouchstart="continuesMediaKey(event, 'audio_vol_down');" ontouchend="stopInterval();"></i>
                <i class="fa fa-volume-up" ontouchstart="continuesMediaKey(event, 'audio_vol_up');" ontouchend="stopInterval();"></i>
				<i class="fa fa-info" onclick="keyPress(event, 'i');"></i>
            </div>
            <div class="background yellow no-display" ng-class="{ opened: app, closed: app === false}">
                <img src="img/kodi.png" alt="" class="img-icon" onclick="emit(event, 'kodi');"/>
                <img src="img/youtube.png" alt="" class="img-icon" onclick="emit(event, 'youtube');"/>
                <img src="img/ynet.png" alt="" class="img-icon" onclick="emit(event, 'ynet');" />
            </div>
        </div>
        <footer>
            <div id="x"></div>
            <div id="y"></div>
        </footer>
    </div>
    <div>
        <script src="index.js"></script>
    </div>
</body>

</html>
